<!DOCTYPE html>
<html>
    <head>
      <link href='https://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>
      <title>De'Jah's Amazing Website</title>
      <style>
            body {
                background: rgb(125, 198, 205);
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }

            /* navigation menu */
            nav {
                border-radius: 15px;
                border: 2px solid #FFFFFF;
                background: rgb(239, 80, 41);
                margin: 0 auto;
                display: flex;
                padding: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }

            /* main container area beneath menu */
            main {
                margin-top: 10px;
                border-radius: 25px;
                border: 2px solid #FFFFFF;
                background: rgb(245, 238, 219);
                display: flex;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
            .funky {
              font-size: 1.3em;
              font-family: 'Covered By Your Grace', cursive;
            }
        </style>
    </head>

    <body>
       <!-- YOUR HTML TAGS GO HERE  -->
       <div id="all-contents">
         <nav>
           <header>All About De'Jah</header>
           <ul>
             <li><a href="index.html">Home</a></li>
             <li><a href="portfolio.html">Portfolio</a></li>
           </ul>
         </nav>

         <main>
           <div class="sidebar">
              <img src="dejah.jpg" width="200">
           </div>

           <div class="content">
             <header>De'Jah</header>
             <p class="funky">I'm a student at Jackson State University</p>
             <section class="interests">
               <header>Interests</header>
               <ul class="funky">
                 <li>Food</li>
                 <li>Music</li>
                 <li>Family</li>
               </ul>
           </div>

         </main>
       </div>
    </body>
</html>
